                </select>

        </div>
    </div>

            <div>
                <input type="radio" name="unit" id="unit3">
                <label for="unit3">3 Units</label>
                <span class="discount">30% Off</span>
            </div>
            <div class="price">$24.00 USD</div>
        </div>
        <div class="old-price">$24.00 USD</div>
    </div>

    <div class="footer">Free Delivery</div>
    <div class="total">Total: <span id="total-price">$10.00 USD</span></div>
